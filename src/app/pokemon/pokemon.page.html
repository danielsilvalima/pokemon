<ion-header [translucent]="true" class="margin-b2">
  <ion-toolbar>
    <ion-title>
      Pok√©mon
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-card *ngFor="let pokemon of pokemons">
  <ion-card-header>
    <ion-card-title>{{ pokemon.name.toUpperCase() }}</ion-card-title>
    <ion-card-subtitle>ID: {{pokemon.id }}</ion-card-subtitle>
  </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
        <ion-label>Weight: {{pokemon.weight}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Height: {{ pokemon.height }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Types: {{ pokemon.types[0].type.name.toUpperCase() }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Base Experience: {{ pokemon.base_experience }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-img style="width: 100%; height: 300px;" [src]="pokemon.sprites.other.home.front_default"></ion-img>

  </ion-card-content>


</ion-card>
