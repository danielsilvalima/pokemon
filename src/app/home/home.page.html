<ion-header [translucent]="true" class="margin-b2">
  <ion-toolbar>
    <ion-title>
      Pokémon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item>
    <ion-input placeholder="Enter the name of the Pokémon" (ionInput)="handleInput($event)"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="handleClick()">SEARCH</ion-button>

  <ion-list>
    <ion-item *ngFor="let pokemon of listPokemons">
      <ion-label>
        <h2>Name: {{ pokemon.name }}</h2>
        <p>Height: {{ pokemon.height }}</p>
        <p>Weight: {{ pokemon.weight }}</p>
        <a [routerLink]="['/pokemon', pokemon.name ]">Details</a>

        <ion-img style="width: 100%; height: 300px;" [src]="pokemon.sprites.other.home.front_default"></ion-img>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
